##
## IMAP specific settings
##

protocol imap {
mail_plugins = $mail_plugins autocreate
}

plugin {
  autocreate = Trash
  autocreate2 = Spam
  autocreate3 = Sent
  autocreate4 = Drafts
  #autocreate5 = Custom
  autosubscribe = Trash
  autosubscribe2 = Spam
  autosubscribe3 = Sent
  autosubscribe4 = Drafts
  #autosubscribe5 = Custom
}
